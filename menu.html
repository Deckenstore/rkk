  <!-- Add this popup container at end of body -->
<div id="zoomPopup" class="hidden">
  <span id="closeZoom">&times;</span>
  <img id="popupImage" src="" alt="Zoomed Image">
</div>

<!-- WhatsApp Button -->
<a href="https://wa.me/919646777700" target="_blank" id="whatsappButton">
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="Chat on WhatsApp">
</a>

  <script>
  const zoomImages = document.querySelectorAll('.zoomable');
  const zoomPopup = document.getElementById('zoomPopup');
  const popupImage = document.getElementById('popupImage');
  const closeZoom = document.getElementById('closeZoom');

  zoomImages.forEach(img => {
    img.addEventListener('click', (e) => {
      e.stopPropagation(); // prevent flip-card flip on click
      popupImage.src = img.src;
      zoomPopup.classList.remove('hidden');
    });
  });

  closeZoom.addEventListener('click', () => {
    zoomPopup.classList.add('hidden');
  });

  zoomPopup.addEventListener('click', (e) => {
    if (e.target === zoomPopup) {
      zoomPopup.classList.add('hidden');
    }
  });

  // Optional: ESC key to close
  document.addEventListener('keydown', (e) => {
    if (e.key === "Escape") {
      zoomPopup.classList.add('hidden');
    }
  });
        </script>
  
<script src="script.js"></script>
